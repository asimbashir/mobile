<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="jquery.mobile-1.4.0.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-1.9.1.min.js"></script>
    <script src="script.js"></script>
    <script src="jquery.mobile-1.4.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $.get(backend_url+'main/tips', function(data) {
          if (data.success == 'true' || data.success == true) {
            if (data.tips) {
              var tips = '<ul>';
              $.each(data.tips, function(index, value){
                tips += '<li>'+ value +'</li>'
              });
              tips += '</ul>';
              $('.tips').html(tips);
            } else {
              $('.tips').html('Something went wrong. Please try again later');
            }
          } else {}
        });
      });
    </script>
  </head>
  <body>
    <div data-role="page" id="tips_page">
      <div data-role="header">
        <div class="logo"><a href="home.html"><img src="images/vFixit-logo.png" alt="vFixit" class="header-logo" /></a></div>
      </div>

      <div data-role="content">
        <h1>Tips</h1>
        <div class="tips">
        </div>
      </div>

      <div data-role="footer">
        <div data-role="navbar">
          <ul>
            <li><a href="services.html" id="book-now">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
